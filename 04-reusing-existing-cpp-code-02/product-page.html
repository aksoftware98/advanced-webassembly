<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add bootstrap from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Add fontawesome from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- Add JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Add Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Add Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body onload="initializePage()">
    <div class="container mt-3">
        <h2>Create Product</h2>
        <div class="row">
            <div class="col-5">

                <div class="alert alert-danger" id="errorMessage" role="alert" style="display: none;"></div>

                <div class="form-group mt-2">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="category">Category:</label>
                    <select name="category" id="category" class="custom-select">
                        <option value="">Select Category</option>
                        <option value="1">Jeans</option>
                        <option value="2">Dress</option>
                    </select>
                </div>

                <button class="btn btn-primary my-2" onclick="onClickSave()">Save</button>
            </div>
        </div>
    </div>
    
    <script src="editproduct.js"></script>

</body>
</html>
